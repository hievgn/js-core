<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Gradient Generator</title>
</head>

<body>
  <div class="container">
    <div class="gradient-block" id="gradient-block"></div>
    <p class="color-code" id="color-code"></p>
    <button class="copy-button gradient-button" id="copy-button">Copy</button>
    <div class="gradient-parametrs">
      <p class="gradient-deg">Deg: <input type="number" class="deg-input" id="deg-input" value="90"></p>
      <p class="gradient-opacity">Opacity: <input type="number" step="0.01" class="opacity-input" id="opacity-input"
          value="1"></p>
    </div>
    <button class="change-button gradient-button" id="change-button">Gradient</button>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
